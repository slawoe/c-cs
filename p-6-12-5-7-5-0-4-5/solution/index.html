<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <title>Challenge</title>
  </head>
  <body>
    <h1>Wo/Was essen wir heute?</h1>
    <form>
      <h2>Kategorien</h2>
      <fieldset id="category">
        <input type="radio" id="all" name="Kategorie" value="all" checked />
        <label for="all">Alles</label>
        <input type="radio" id="burger" name="Kategorie" value="burger" />
        <label for="burger">Burger</label>
        <input
          type="radio"
          id="pizzapasta"
          name="Kategorie"
          value="pizzapasta"
        />
        <label for="pizzapasta">Pizza/Pasta</label>
        <input type="radio" id="asia" name="Kategorie" value="asia" />
        <label for="asia">Asiatisch</label>
        <input type="radio" id="homemade" name="Kategorie" value="homemade" />
        <label for="homemade">Hausmannskost</label>
        <input type="radio" id="other" name="Kategorie" value="other" />
        <label for="other">Sonstiges</label>
      </fieldset>
      <div class="distanceWrapper">
        <h2>Entfernung</h2>
        <fieldset id="distance">
          <input
            type="radio"
            id="alldist"
            name="Entfernung"
            value="1"
            checked
          />
          <label for="alldist">Egal</label>
          <input type="radio" id="near" name="Entfernung" value="2" />
          <label for="near">Nah dran </label>
          <input type="radio" id="nearest" name="Entfernung" value="3" />
          <label for="nearest">So nah wie möglich</label>
        </fieldset>
      </div>
      <div class="priceWrapper">
        <h2>Preis</h2>
        <fieldset id="price">
          <input type="radio" id="allprices" name="Preis" value="1" checked />
          <label for="allprices">Egal</label>
          <input type="radio" id="cheap" name="Preis" value="2" />
          <label for="cheap">Günstig</label>
          <input type="radio" id="eotm" name="Preis" value="3" />
          <label for="eotm">Ende des Monats </label>
        </fieldset>
      </div>
      <h2>Veggietauglichkeit</h2>
      <fieldset id="veggie">
        <input
          type="radio"
          id="alltypes"
          name="Veggietauglich"
          value="1"
          checked
        />
        <label for="alltypes">Egal </label>
        <input type="radio" id="vegeterian" name="Veggietauglich" value="2" />
        <label for="vegeterian">Vegetarische Gerichte </label>
        <input type="radio" id="vegan" name="Veggietauglich" value="3" />
        <label for="vegan">Vegane Gerichte</label>
      </fieldset>
    </form>
    <div class="resultsWrapper">
      <h2>Ergebnisse</h2>
      <div class="resultBoxAndButtons">
        <ol class="result"></ol>
        <div class="buttons">
          <button id="reset">Reset</button>
          <button id="randomize">Randomize</button>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
